<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design/styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="bg_image"></div>
  
<div class="container">
  <img src="images/illustration-hero.svg" class="hero" alt="p">
  <h1>Order Summary</h1>

  <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="pricing">
    <img src="images/icon-music.svg"> 
    <article>
    <h4>Annual Plan</h4>
      <p>$59.99/year</p>
    </article>
      <button class="btn changebutton">Change</button>
    </div>
    
    
<div class="buttons">
  <button class="btn probtn">Proceed to Payment</button>
  <button class="btn canbtn">Cancel Order</button>
</div>
</div>
